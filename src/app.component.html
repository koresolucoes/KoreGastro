<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-800 shadow-lg p-4 flex justify-between items-center sticky top-0 z-20">
    <div class="flex items-center space-x-4">
      <span class="material-icons text-3xl text-blue-400">restaurant_menu</span>
      <h1 class="text-2xl font-bold tracking-wider">{{ currentTitle() }}</h1>
    </div>
    <nav class="flex items-center space-x-2">
      <a routerLink="/pdv" routerLinkActive="bg-blue-600 text-white shadow-md" [routerLinkActiveOptions]="{exact: true}"
        class="px-4 py-2 rounded-md font-semibold transition-all duration-200 flex items-center space-x-2 bg-gray-700 hover:bg-gray-600">
        <span class="material-icons">point_of_sale</span>
        <span>PDV</span>
      </a>
      <a routerLink="/kds" routerLinkActive="bg-blue-600 text-white shadow-md" [routerLinkActiveOptions]="{exact: true}"
        class="px-4 py-2 rounded-md font-semibold transition-all duration-200 flex items-center space-x-2 bg-gray-700 hover:bg-gray-600">
        <span class="material-icons">view_cozy</span>
        <span>KDS</span>
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>
</div>
